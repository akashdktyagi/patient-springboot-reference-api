# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: Build and Docker Push
      env:
        docker_hub_user_name: '333743'
        docker_hub_password: ${{ secrets.DOCKERHUB_PASSWORD }}
#      run: mvn -B package --file pom.xml
      run: mvn -f pom.xml clean install -Djib.to.auth.username=$docker_hub_user_name -Djib.to.auth.password=$docker_hub_password


